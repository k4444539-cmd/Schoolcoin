<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolCoin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Верхня панель -->
  <header class="header">
    <div class="avatar">
      <img src="avatar.png" alt="Avatar">
    </div>
    <div class="balance">
      <img src="coin.png" alt="Coin" class="coin-icon">
      <span id="balance">5</span> SC
    </div>
  </header>
  
  <!-- Основний блок -->
  <main class="content">
    <h1>Топ 10 гравців</h1>
    <ul class="leaderboard" id="leaderboard">
      <li><span>1. Андрій</span> <span>150 SC</span></li>
      <li><span>2. Оля</span> <span>120 SC</span></li>
      <li><span>3. Макс</span> <span>110 SC</span></li>
    </ul>
  </main>

  <!-- Нижня панель -->
  <footer class="footer-bar">
     <button class="nav-btn" onclick="showPage('cases', this)">Cases</button>
     <button class="nav-btn active" onclick="showPage('home', this)">Home</button>
     <button class="nav-btn" onclick="showPage('profile', this)">Profile</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
