<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolCoin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Верхня панель -->
  <header class="header">
    <div class="avatar">
      <img src="avatar.png" alt="Avatar">
    </div>
    <div class="balance">
      <img src="coin.png" alt="Coin" class="coin-icon">
      <span id="balance">0</span> SC
    </div>
  </header>
  
  <!-- Форма реєстрації -->
  <div id="registration" class="registration">
    <h2>Реєстрація</h2>
    <input type="text" id="fullname" placeholder="Введіть ім'я та прізвище">
    <input type="text" id="code" placeholder="Введіть код">
    <button id="registerBtn">Готово</button>
  </div>

  <!-- Основний блок -->
  <main id="content" class="content">
    <!-- Тут буде мінятися контент -->
  </main>

  <!-- Нижня панель -->
  <footer class="footer-bar">
    <button class="nav-btn" onclick="showPage('cases', this)">Cases</button>
    <button class="nav-btn active" onclick="showPage('home', this)">Home</button>
    <button class="nav-btn" onclick="showPage('profile', this)">Profile</button>
  </footer>

  <!-- Підключення JS -->
  <script src="app.js"></script>
</body>
</html>
